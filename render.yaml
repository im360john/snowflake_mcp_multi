services:
  # PostgreSQL Database
  - type: pserv
    name: snowflake-mcp-db
    plan: starter

  # Backend API
  - type: web
    name: snowflake-mcp-backend
    plan: starter
    env: python
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: snowflake-mcp-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: PORT_RANGE_START
        value: "8100"
      - key: PORT_RANGE_END
        value: "8200"
      - key: PYTHON_VERSION
        value: "3.11"

  # Frontend (using static site instead of Docker)
  - type: web
    name: snowflake-mcp-frontend
    plan: starter
    env: static
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: ./frontend/build
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: snowflake-mcp-backend
          property: host
